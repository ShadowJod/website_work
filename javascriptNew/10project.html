<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="sec">

    </section>

    <script>
        function intialis(){
            let mainbody = document.querySelector("#sec");


            for(i =0; i<=50; i++){
                const element = document.createElement("div");
                element.innerText = i
                mainbody.append(element)
            }
        }
        document.querySelector("#sec").addEventListener("click", (e)=>{
            alert(e.target.innerText)
        })
        

        intialis();

        
    </script>
</body>
</html>
